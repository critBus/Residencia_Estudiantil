<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <body>
        
        <ui:composition template="./template.xhtml">

            <ui:define name="content">

                <div class="wrapper">
                    <div class="container-fluid">
                        <!-- Page-Title -->
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="page-title-box">
                                    <div class="row align-items-center">
                                        <div class="col-md-8">
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-body">
                                        <h3 class="m-b-30 m-t-0">Planteamientos</h3>
                                        <div class="row">
                                            <div class="col-lg-12 col-sm-12 col-12">
                                                <!--
                                                <table id="datatable" class="table table-striped table-bordered dt-responsive nowrap" style="border-collapse: collapse; width: 100%;">
                                                    
                                                </table>
                                                -->
                                                <h:form id="formulario">
                                                    <p:growl id="msg"/>
                                                    #{planteamientoBeans.cargarList()}
                                                    <p:dataTable var="plantea" value="#{planteamientoBeans.listPlantea}" sortBy="#{plantea.id}">
                                                        <f:facet name="header">
                                                            <div align="left">
                                                                <p:commandButton value="A침adir Planteamiento" onclick="PF('dlg1').show()" icon="ui-icon-circle-plus" style="color: black"/>

                                                            </div>
                                                            </f:facet>
                                                        <p:column headerText="ID" sortBy="#{plantea.id}" filterBy="#{plantea.id}" priority="2" width="50" style="text-align: center">
                                                            <h:outputText value="#{plantea.id}"/>
                                                        </p:column>
                                                        <p:column headerText="Fecha" style="text-align: center" priority="2" width="14%" sortBy="#{planteamientoBeans.dateFormat(plantea.fecha)}" filterBy="#{planteamientoBeans.dateFormat(plantea.fecha)}">
                                                            <h:outputText value="#{planteamientoBeans.dateFormat(plantea.fecha)}" />
                                                        </p:column>
                                                        <p:column headerText="Planteamiento" sortBy="#{plantea.planteamiento}" filterBy="#{plantea.planteamiento}" priority="2" style="text-align: center">
                                                            <h:outputText value="#{plantea.planteamiento}"/>
                                                        </p:column>
                                                        <p:column headerText="Respuesta" sortBy="#{plantea.respuesta}" filterBy="#{plantea.respuesta}" priority="2" style="text-align: center">
                                                            <h:outputText value="#{plantea.respuesta}"/>
                                                        </p:column>
                                                        <p:column headerText="Estado" sortBy="#{plantea.estado}" filterBy="#{plantea.estado}" priority="2" style="text-align: center">
                                                            <h:outputText value="#{plantea.estado}"/>
                                                        </p:column>
                                                        <p:column headerText="asunto" sortBy="#{plantea.asunto}" filterBy="#{plantea.asunto}" priority="2" style="text-align: center">
                                                            <h:outputText value="#{plantea.asunto}"/>
                                                        </p:column>
                                                        <p:column headerText="Descripci칩n" priority="2" sortBy="#{plantea.descripcion}" filterBy="#{plantea.descripcion}">
                                                            <div style="text-align: justify">
                                                            <h:outputText value="#{plantea.descripcion}"/>
                                                            </div>
                                                        </p:column>
                                                        <p:column headerText="Trabajador" sortBy="#{planteamientoBeans.nombreApell(plantea.trabajadorci)}" filterBy="#{planteamientoBeans.nombreApell(plantea.trabajadorci)}" priority="1" style="text-align: center">
                                                            <h:outputText value="#{planteamientoBeans.nombreApell(plantea.trabajadorci)}"/>
                                                        </p:column>
                                                        <p:column headerText="Becado" sortBy="#{planteamientoBeans.nombreApellbeca(plantea.becadoci)}" filterBy="#{planteamientoBeans.nombreApellbeca(plantea.becadoci)}" priority="2" style="text-align: center">
                                                            <h:outputText value="#{planteamientoBeans.nombreApellbeca(plantea.becadoci)}"/>
                                                        </p:column>
                                                    </p:dataTable>

                                                    <p:confirmDialog global="true" responsive="true">
                                                        <div align="right">
                                                            <p:commandButton value="Si" type="button" icon="ui-icon-check" styleClass="ui-confirmdialog-yes" />
                                                            <p:commandButton value="No" type="button" icon="ui-icon-close" styleClass="ui-confirmdialog-no"/>
                                                        </div> 
                                                    </p:confirmDialog>
                                                </h:form> 


                                                <h:form>
                                                    <p:dialog header="Nuevo" widgetVar="dlg1" showEffect="clip" hideEffect="clip" responsive="true"
                                                              modal="true" draggable="true" closable="false" resizable="false" position="">
                                                        <p:panelGrid columns="2" style="background: lightgrey">
                                                            <h:outputLabel value="ID"/>
                                                            <p:inputText value="#{planteamientoBeans.id}" type="text"  placeholder="ID"/>
                                                            <h:outputLabel value="Fecha:"/>
                                                            <p:calendar value="#{planteamientoBeans.fecha}"  placeholder="fecha"/>
                                                            <h:outputLabel value="Planteamiento:"/>
                                                            <p:inputText value="#{planteamientoBeans.planteamiento}" type="text"  placeholder="Planteamiento" />
                                                            <h:outputLabel value="Respuesta"/>
                                                            <p:inputText value="#{planteamientoBeans.respuesta}" type="text"  placeholder="Respuesta" />
                                                            <h:outputLabel value="Estado"/>
                                                            <p:inputText value="#{planteamientoBeans.estado}" type="text"  placeholder="Estado" />
                                                            <h:outputLabel value="Asunto"/>
                                                            <p:inputText value="#{planteamientoBeans.asunto}" type="text"  placeholder="Asunto" />
                                                            <h:outputLabel value="Descripci칩n:"/>
                                                            <p:inputTextarea value="#{planteamientoBeans.descripcion}" placeholder="Descripci칩n" style="text-align: justify"/>
                                                            
                                                            <h:outputLabel value="Trabajador:" for="trab"/>
                                                            <p:selectOneMenu id="trab" value="#{planteamientoBeans.trabajadorCi}" title="Trabajador">
                                                                <f:selectItem itemLabel="- Seleccione Un Trabajador -" noSelectionOption="true"/>
                                                                <f:selectItems value="#{planteamientoBeans.map_trab}"/>
                                                            </p:selectOneMenu> 
                                                            
                                                            <h:outputLabel value="Becado:" for="bec"/>
                                                            <p:selectOneMenu id="bec" value="#{planteamientoBeans.becadoCi}" title="Becado">
                                                                <f:selectItem itemLabel="- Seleccione Un Becado -" noSelectionOption="true"/>
                                                                <f:selectItems value="#{planteamientoBeans.map_becad}"/>
                                                            </p:selectOneMenu> 
                                                            
                                                            
                                                            <p:commandButton value="Cancelar" onclick="PF('dlg1').hide()" type="reset" icon="ui-icon-close" style="color: black"/>
                                                            <p:commandButton value="Aceptar" update="formulario" icon="ui-icon-check" actionListener="#{planteamientoBeans.insert()}" style="color: black" oncomplete="PF('dlg1').hide()" />
                                                        </p:panelGrid>
                                                    </p:dialog>
                                                </h:form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div> <!-- End Row -->


                    </div>
                </div>
                <!-- end wrapper -->

            </ui:define>

        </ui:composition>
    </body>
</html>
