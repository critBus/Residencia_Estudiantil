<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   
    <body>
       <ui:composition template="./template.xhtml">

            <ui:define name="content">

                <div class="wrapper">
                    <div class="container-fluid">
                        <!-- Page-Title -->
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="page-title-box">
                                    <div class="row align-items-center">
                                        <div class="col-md-8">
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-body">
                                        <h3 class="m-b-30 m-t-0">Capitulo Reglamento</h3>
                                        <div class="row">
                                            <div class="col-lg-12 col-sm-12 col-12">
                                                <!--
                                                <table id="datatable" class="table table-striped table-bordered dt-responsive nowrap" style="border-collapse: collapse; width: 100%;">
                                                    
                                                </table>
                                                -->
                                                <h:form id="formulario">
                                                    <p:growl id="msg"/>
                                                    #{capituloReglamBeans.cargarList()}
                                                    <p:dataTable var="capit" value="#{capituloReglamBeans.listCapitulos}" sortBy="#{capit.id}" >

                                                        <f:facet name="header">
                                                            <div align="left" >
                                                                <p:commandButton value="Añadir Capitulo Reglamento" onclick="PF('dlg1').show()" icon="ui-icon-circle-plus"/>

                                                            </div>
                                                            
                                                        </f:facet>

                                                        <p:column headerText="ID" style="text-align: center" priority="2" width="16%" sortBy="#{capit.id}" filterBy="#{capit.id}">
                                                            <h:outputText value="#{capit.id}" />
                                                        </p:column>
                                                        <p:column headerText="Nombre" priority="2" sortBy="#{capit.nombre}" filterBy="#{capit.nombre}"> <!-- style="text-align: center" -->
                                                            <h:outputText value="#{capit.nombre}"/>
                                                        </p:column>
                                                        
                                                        <p:column width="100" headerText="Opciones" priority="5">
                                                            <p:commandButton update=":formulario" icon="ui-icon-trash" title="Eliminar" actionListener="#{capituloReglamBeans.delete(capit)}">                                
                                                                <p:confirm message="¿Seguro de eliminar este capitulo reglamento?. Esta accion puede eliminar posibles evaluacion registradas con este capitulo ." icon="ui-icon-alert" />
                                                            </p:commandButton>  
                                                            <p:commandButton update=":formulario editar" oncomplete="PF('dlg2').show()" icon="ui-icon-pencil" title="Modificar">
                                                                <f:setPropertyActionListener value="#{capit}" target="#{capituloReglamBeans.capituloReglam}"/>
                                                            </p:commandButton>

                                                        </p:column>


                                                    </p:dataTable>

                                                    <p:confirmDialog global="true" responsive="true" width="500">
                                                        <div align="right">
                                                            <p:commandButton value="Si" type="button" icon="ui-icon-check" styleClass="ui-confirmdialog-yes" />
                                                            <p:commandButton value="No" type="button" icon="ui-icon-close" styleClass="ui-confirmdialog-no"/>
                                                        </div> 
                                                    </p:confirmDialog>

                                                </h:form> 


                                                <h:form>
                                                    <p:dialog header="Nuevo" widgetVar="dlg1" showEffect="clip" hideEffect="clip" responsive="true"
                                                              modal="true" draggable="false" closable="false" resizable="false">

                                                        <p:panelGrid columns="2" style="background: white"> 
                                                            
                                                            <h:outputLabel value="ID:"/>
                                                            <p:inputText value="#{capituloReglamBeans.id}" type="text"  placeholder="ID" />
                                                            <h:outputLabel value="Nombre:"/>
                                                            <p:inputText value="#{capituloReglamBeans.nombre}" type="text"  placeholder="Nombre" />               
                                                            
                                                        </p:panelGrid>

                                                        <br/>
                                                        <div align="center">
                                                            <p:commandButton value="Cancelar" onclick="PF('dlg1').hide()" type="reset" icon="ui-icon-close" style="color: black; margin-right: 5px"/>
                                                            <p:commandButton value="Aceptar" update="formulario" icon="ui-icon-check" actionListener="#{capituloReglamBeans.insert()}" style="color: black; margin-left: 5px" oncomplete="PF('dlg1').hide()" />

                                                        </div>

                                                    </p:dialog>
                                                </h:form>

                                                <h:form id="editar">

                                                    #{capituloReglamBeans.setId(capituloReglamBeans.capituloReglam.id)}
                                                    #{capituloReglamBeans.setNombre(capituloReglamBeans.capituloReglam.nombre)}
                                                   
                                                    <p:dialog header="Modificar Capitulo" widgetVar="dlg2" showEffect="clip" hideEffect="clip" responsive="true"
                                                              modal="true" draggable="false" closable="false" resizable="false">

                                                        <p:panelGrid columns="2" >                            

                                                            <h:outputLabel value="Nombre:"/>
                                                            <p:inputText value="#{capituloReglamBeans.nombre}" type="text"  placeholder="Nombre" />
                                                            
                                                        </p:panelGrid>

                                                        <br/>
                                                        <div align="center">
                                                            <p:commandButton value="Cancelar" onclick="PF('dlg2').hide()" type="reset" icon="ui-icon-close" style="color: black; margin-left: 5px"/>
                                                            <p:commandButton value="Aceptar" update="formulario" icon="ui-icon-check" actionListener="#{capituloReglamBeans.edit()}" style="color: black; margin-left: 5px" oncomplete="PF('dlg2').hide()"/>
                                                        </div>

                                                    </p:dialog>

                                                </h:form>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div> <!-- End Row -->


                    </div>
                </div>
                <!-- end wrapper -->


            </ui:define>

        </ui:composition>
    </body>
</html>
