<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./template.xhtml">

            <ui:define name="content">

                <div class="wrapper">
                    <div class="container-fluid">
                        <!-- Page-Title -->
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="page-title-box">
                                    <div class="row align-items-center">
                                        <div class="col-md-8">
                                            <!--<h4 class="page-title m-0">Datatables</h4>-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <style>
                            .ui-datalist-content{
                                    border: none;
                                    background: transparent;
                            } 
                        </style>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-body">
                                        <h3 class="m-b-30 m-t-0">Promedio de Becados por Evaluaci√≥n</h3>
                                        <div class="row">
                                            <div class="col-lg-12 col-sm-12 col-12">

                                                <h:form id="formulario">
                                                    <p:growl id="msg"/>
                                                    #{becadosPorGuardiaBean.cargarList()}

                                                    <p:dataTable var="pa" value="#{becadosPorGuardiaBean.lista_guardias}" sortBy="#{pa.fecha}" >

                                                        <p:column headerText="Guardia" filterMatchMode="contains" 
                                                                  style="text-align: center" priority="2" 
                                                                  sortBy="#{pa.fecha}" 
                                                                  filterBy="#{becadosPorGuardiaBean.dateFormat(pa.fecha)}">
                                                            <h:outputText value="#{becadosPorGuardiaBean.dateFormat(pa.fecha)}"/>
                                                        </p:column>

                                                        <p:column headerText="Asignados" filterMatchMode="contains" 
                                                                  style="text-align: center" priority="2" 
                                                                  sortBy="#{pa.cantidad}" filterBy="#{pa.cantidad}">
                                                            <h:outputText value="#{pa.cantidad}"/>
                                                        </p:column>

                                                        <p:column headerText="Asistencias" filterMatchMode="contains" 
                                                                  style="text-align: center" priority="2" 
                                                                  sortBy="#{pa.cantidad_cumplieron}" filterBy="#{pa.cantidad_cumplieron}">
                                                            <h:outputText value="#{pa.cantidad_cumplieron}"/>
                                                        </p:column>

                                                        <p:column headerText="Asistencias %" filterMatchMode="contains" 
                                                                  style="text-align: center" priority="2" 
                                                                  sortBy="#{pa.porcentaje_cumplieron}" filterBy="#{pa.porcentaje_cumplieron_str}">
                                                            <h:outputText value="#{pa.porcentaje_cumplieron_str}"/>
                                                        </p:column>
                                                        <p:column headerText="Asistieron " filterMatchMode="contains" 
                                                                  style="text-align: center" priority="2" 
                                                                  >
                                                            <p:dataList value="#{pa.lista_cumplieron}" emptyMessage=" - "
                                                                        var="nombre" 
                                                                        type="definition">
                                                                
                                                                #{nombre}
                                                            </p:dataList>
                                                        </p:column>

                                                        <p:column headerText="Ausencias" filterMatchMode="contains" 
                                                                  style="text-align: center" priority="2" 
                                                                  sortBy="#{pa.cantidad_incumplieron}"
                                                                  filterBy="#{pa.cantidad_incumplieron}">
                                                            <h:outputText value="#{pa.cantidad_incumplieron}"/>
                                                        </p:column>

                                                        <p:column headerText="Ausencias %" filterMatchMode="contains" 
                                                                  style="text-align: center" priority="2" 
                                                                  sortBy="#{pa.porcentaje_incumplieron}" filterBy="#{pa.porcentaje_incumplieron_str}">
                                                            <h:outputText value="#{pa.porcentaje_incumplieron_str}"/>
                                                        </p:column>

                                                        
                                                        
                                                        <p:column headerText="Se Ausentaron" filterMatchMode="contains" 
                                                                  style="text-align: center" priority="2" 
                                                                  >
                                                            <p:dataList value="#{pa.lista_incumplieron}" var="nombre"
                                                                        emptyMessage=" - "
                                                                        type="definition">
                                                                
                                                                #{nombre}
                                                            </p:dataList>
                                                        </p:column>






                                                    </p:dataTable>



                                                </h:form>




                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div> <!-- End Row -->


                    </div>
                </div>
                <!-- end wrapper -->

            </ui:define>

        </ui:composition>
    </body>
</html>
