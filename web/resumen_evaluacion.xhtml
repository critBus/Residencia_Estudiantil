<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./template.xhtml">

            <ui:define name="content">

                <div class="wrapper">
                    <div class="container-fluid">
                        <!-- Page-Title -->
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="page-title-box">
                                    <div class="row align-items-center">
                                        <div class="col-md-8">
                                            <!--<h4 class="page-title m-0">Datatables</h4>-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-body">
                                        <h3 class="m-b-30 m-t-0">Promedio de Becados por Evaluaci√≥n</h3>
                                        <div class="row">
                                            <div class="col-lg-12 col-sm-12 col-12">

                                                <h:form id="formulario">
                                                    <p:growl id="msg"/>
                                                    #{promedioEvaluacionBeans.cargarList()}

                                                    <p:dataTable var="pa" value="#{promedioEvaluacionBeans.listRepresentacionDeEvaluacion}" sortBy="#{pa.nombre_completo}" >



                                                        <p:column headerText="Tipo" filterMatchMode="contains" style="text-align: center" priority="2" sortBy="#{pa.nombre_completo}" filterBy="#{pa.nombre_completo}">
                                                            <h:outputText value="#{pa.nombre_completo}"/>
                                                        </p:column>

                                                        <p:column headerText="Cantidad" filterMatchMode="contains" style="text-align: center" priority="2" sortBy="#{pa.cantidad}" filterBy="#{pa.cantidad}">
                                                            <h:outputText value="#{pa.cantidad}"/>
                                                        </p:column>

                                                        <p:column headerText="Porcentaje" filterMatchMode="contains" style="text-align: center" priority="2" sortBy="#{pa.porcentaje_str}" filterBy="#{pa.porcentaje_str}">
                                                            <h:outputText value="#{pa.porcentaje_str}"/>
                                                        </p:column>






                                                    </p:dataTable>



                                                </h:form>




                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div> <!-- End Row -->


                    </div>
                </div>
                <!-- end wrapper -->

            </ui:define>

        </ui:composition>
    </body>
</html>
