<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">

                <div class="wrapper">
                    <div class="container-fluid">
                        <!-- Page-Title -->
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="page-title-box">
                                    <div class="row align-items-center">
                                        <div class="col-md-8">
                                            <!--<h4 class="page-title m-0">Datatables</h4>-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-body">
                                        <h3 class="m-b-30 m-t-0">Insertar Evaluación del Cuarto</h3>
                                        <div class="row">
                                            <div class="col-lg-12 col-sm-12 col-12">
                                                <!--
                                                <table id="datatable" class="table table-striped table-bordered dt-responsive nowrap" style="border-collapse: collapse; width: 100%;">
                                                    
                                                </table>
                                                -->
                                                <h:form id="formulario">
                                                    <p:growl id="msg"/>




                                                    <div class="row">
                                                        <div class="col-lg-5">
                                                            <div style="padding: 10px" >
                                                                <h:panelGrid id="grid"  columns="2" styleClass="ui-panelgrid-blank"  style="align-items: baseline; alignment-adjust: middle">   

                                                                    <h:outputLabel value="Fecha: " style=" padding: 10px"/>
                                                                    <p:calendar value="#{evalCuartBeans.evalCuart.evalcuartoPK.fecha}"  placeholder="fecha" disabled="true"/>


                                                                    <h:outputLabel value="Cuarto: " for="x"  style=" padding: 10px"/>
                                                                    <p:selectOneMenu id="x" value="#{evalCuartBeans.ubicacion}" title="Cuarto" disabled="true">
                                                                        <f:selectItems value="#{evalCuartBeans.map_evalCuart}" />
                                                                    </p:selectOneMenu>

                                                                    <h:outputLabel value="Inspecciona: " for="xx" style=" padding: 10px"/>
                                                                    <p:selectOneMenu id="xx" value="#{evalCuartBeans.inspecciona}" title="Inspecciona" disabled="true">
                                                                        <f:selectItems value="#{evalCuartBeans.map_inspect}" />
                                                                    </p:selectOneMenu>


                                                                </h:panelGrid>
                                                            </div>
                                                        </div>




                                                        <div class="col-lg-7" style="align-items: center">



                                                            <p:dataTable var="rec" value="#{evalCuartBeans.listAux}" sortBy="#{rec.aspectEvalcuarto.name}">
                                                                <f:facet name="header">
                                                                    <div align="center" class="col-12" style="padding-bottom: 5px; padding-top: 5px">
                                                                        <h:outputLabel value="Evaluaci&oacute;n Total: " style="padding-right: 10px"/>
                                                                        <p:inputText value="#{evalCuartBeans.sumaAux()}"  placeholder="Aspecto" disabled="true" style="text-align: center"/>
                                                                    </div>
                                                                </f:facet>

                                                                <p:column headerText="Aspecto Evaluativo" priority="2" filterBy="#{rec.aspectEvalcuarto.name}" sortBy="#{rec.aspectEvalcuarto.name}" style="text-align: center">
                                                                    <h:outputText value="#{rec.aspectEvalcuarto.name}"/>
                                                                </p:column>

                                                                <p:column headerText="Evaluación" priority="2" width="24%" filterBy="#{rec.value}" sortBy="#{rec.value}" style="text-align: center">
                                                                    <h:outputText value="#{rec.value}"/>
                                                                </p:column>

                                                                <p:column width="100" headerText="Opciones" priority="5" style="text-align: center">
                                                                    <p:commandButton update=":formulario editar" oncomplete="PF('dlg1').show()" icon="ui-icon-pencil" title="Modificar">
                                                                        <f:setPropertyActionListener value="#{rec}" target="#{evalCuartBeans.aspEv_EvCuarto}"/>
                                                                    </p:commandButton>


                                                                </p:column>



                                                            </p:dataTable>
                                                        </div>.
                                                    </div>

                                                    <p:confirmDialog global="true" responsive="true">
                                                        <div align="right">
                                                            <p:commandButton value="Si" type="button" icon="ui-icon-check" styleClass="ui-confirmdialog-yes" />
                                                            <p:commandButton value="No" type="button" icon="ui-icon-close" styleClass="ui-confirmdialog-no"/>
                                                        </div> 
                                                    </p:confirmDialog>

                                                </h:form>


                                                <h:form id="editar">

                                                    #{evalCuartBeans.setAspEvCuartId(evalCuartBeans.aspEv_EvCuarto.aspectEvalcuarto.id)};
                                                    #{evalCuartBeans.setValue(evalCuartBeans.aspEv_EvCuarto.value)}
                                                    #{evalCuartBeans.setMaxvalue(evalCuartBeans.aspEv_EvCuarto.aspectEvalcuarto.maxvalue)}

                                                    <p:dialog header="Evaluar Aspecto" widgetVar="dlg1" showEffect="clip" hideEffect="clip" responsive="true"
                                                              modal="true" draggable="false" closable="false" resizable="false">

                                                        <p:panelGrid columns="2" style="background: white">    

                                                            <h:outputLabel value="Aspecto:"/>
                                                            <p:inputText value="#{evalCuartBeans.aspEv_EvCuarto.aspectEvalcuarto.name}"  placeholder="Aspecto" disabled="true" style="width: 100%"/>

                                                            <h:outputLabel value="Valor:"/>
                                                            <p:spinner value="#{evalCuartBeans.value}"  placeholder="Valor" min="0" style="width: 100%"/>

                                                            <h:outputLabel value="Valor M&aacute;ximo:"/>
                                                            <p:inputText value="#{evalCuartBeans.maxvalue}" disabled="true" style="text-align: right; width: 100%"/>

                                                        </p:panelGrid>

                                                        <div style="text-align: right; padding: 10px">
                                                        <p:commandButton value="Cancelar" onclick="PF('dlg1').hide()" type="reset" icon="ui-icon-close" style="color: black"/>
                                                        <p:commandButton value="Aceptar" update="formulario" icon="ui-icon-check" actionListener="#{evalCuartBeans.editar()}" style="color: black" oncomplete="PF('dlg1').hide()"/>
                                                        </div>

                                                    </p:dialog>
                                                </h:form>

                                                <div style="text-align: right">
                                                    <h:form>
                                                        <p:commandButton value="Cancelar" action="evalCuarto" style="color: black" ajax="false"/>
                                                        <p:commandButton value="Añadir Evaluaci&oacute;n" style="color: black" ajax="false" action="#{evalCuartBeans.insertAll()}"/>
                                                    </h:form>
                                                </div>




                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div> <!-- End Row -->


                    </div>
                </div>
                <!-- end wrapper -->



            </ui:define>

        </ui:composition>

    </body>
</html>
