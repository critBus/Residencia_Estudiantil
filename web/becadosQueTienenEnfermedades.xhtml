<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <body>
        
        <ui:composition template="./template.xhtml">

            <ui:define name="content">

                <div class="wrapper">
                    <div class="container-fluid">
                        <!-- Page-Title -->
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="page-title-box">
                                    <div class="row align-items-center">
                                        <div class="col-md-8">
                                            <!--<h4 class="page-title m-0">Datatables</h4>-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-7">
                                <div class="card">
                                    <div class="card-body">
                                        <h3 class="m-b-30 m-t-0">Becados que tienen Enfermedades</h3>
                                        <div class="row">
                                            <div class="col-lg-12 col-sm-12 col-12">
                                                <!--
                                                <table id="datatable" class="table table-striped table-bordered dt-responsive nowrap" style="border-collapse: collapse; width: 100%;">
                                                    
                                                </table>
                                                -->
                                                <h:form id="formulario">

                                                    <p:dataTable var="patenmedicam" value="#{becadoEnfermedadesBeans.listBecadoEnfermedades}" sortBy="#{patenmedicam.becadoEnfermedadesPK.becadoci}" >

                                                        <p:column headerText="Becado" priority="2" sortBy="#{becadoEnfermedadesBeans.nombreApellbeca(patenmedicam.becado)}" filterBy="#{becadoEnfermedadesBeans.nombreApellbeca(patenmedicam.becado)}" style="text-align: center">
                                                            <h:outputText value="#{becadoEnfermedadesBeans.nombreApellbeca(patenmedicam.becado)}"/>
                                                        </p:column>
                                                        <p:column headerText="Enfermedades" priority="2" filterBy="#{patenmedicam.enfermedades.nombre}" sortBy="#{patenmedicam.enfermedades.nombre}" style="text-align: center">
                                                            <h:outputText value="#{patenmedicam.enfermedades.nombre}"/>
                                                        </p:column>
                                                    </p:dataTable>

                                                </h:form>
                                               
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div> <!-- End Row -->


                    </div>
                </div>
                <!-- end wrapper -->

            </ui:define>
            </ui:composition>
    </body>
</html>
