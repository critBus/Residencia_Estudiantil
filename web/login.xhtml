<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      >

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="top">

            </ui:define>

            <ui:define name="content">
                <!-- Begin page -->
                <div class="accountbg"></div>
                <div class="wrapper-page">
                    <div class="card card-pages">

                        <div class="card-body">
                            <div class="text-center m-t-20 m-b-30">
                                <h:form>
                                <a class="logo logo-admin" ><p:graphicImage value="assets/img/log_3.png" height="60"/></a>
                                </h:form>
                            </div>
                            
                            <h4 class="text-muted text-center m-t-0"><b>Inicio de Sesi&oacute;n</b></h4>
                            <h4>#{usersBeans.passord_encrip()}</h4>
                            <form class="form-horizontal m-t-20" action="${facesContext.externalContext.requestContextPath}/j_spring_security_check" method="post" >
                               <c:if test="${SPRING_SECURITY_LAST_EXCEPTION != null}">
                                    <div class="alert-danger">
                                        <!--<button class="close-link" data-dismiss="alert"><span>&times;</span></button>-->
                                        <strong>Warning!</strong> ${sessionScope["SPRING_SECURITY_LAST_EXCEPTION"].message}
                                    </div>
                                </c:if>
                               <div class="form-group">
                                    <div class="col-12">
                                        <input id="j_username" name="username" class="form-control" type="text" required="true" placeholder="Usuario"/>
                                        
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-12">
                                        <input id="j_password" name="password" class="form-control" type="password" required="true" placeholder="Contraseña"/>
                                    </div>
                                </div>


                                <div class="form-group text-center m-t-40">
                                    <div class="col-12">
                                        <button class="btn btn-primary btn-block btn-lg waves-effect waves-light" type="submit">Iniciar Sesión</button>
                                    </div>
                                </div>


                            </form>
                        </div>

                    </div>
                </div>
            </ui:define>

            <ui:define name="bottom">

            </ui:define>

        </ui:composition>

        
    </body>
</html>
