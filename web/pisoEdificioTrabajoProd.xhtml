<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <body>
        <ui:composition template="./template.xhtml">

            <ui:define name="content">


                <div class="wrapper">
                    <div class="container-fluid">
                        <!-- Page-Title -->
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="page-title-box">
                                    <div class="row align-items-center">
                                        <div class="col-md-8">
                                           
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                            <div class="col-lg-8">
                                <div class="card">
                                    <div class="card-body">
                                        <h3 class="m-b-30 m-t-0">Piso / Edificio donde es asignado trabajo productivo</h3>
                                        <div class="row">
                                            <div class="col-lg-12 col-sm-12 col-12">
                                                <!--
                                                <table id="datatable" class="table table-striped table-bordered dt-responsive nowrap" style="border-collapse: collapse; width: 100%;">
                                                    
                                                </table>
                                                -->
                                                <h:form id="formulario">
                                                    
                                                    <p:dataTable var="trabProd" value="#{trabajoProductivoBeans.listTrabProd}" sortBy="#{trabProd.trabajoprodPK.fecha}" >

                                                        <p:column headerText="Fecha" style="text-align: center" priority="2" sortBy="#{trabajoProductivoBeans.dateFormat(trabProd.trabajoprodPK.fecha)}" filterBy="#{trabajoProductivoBeans.dateFormat(trabProd.trabajoprodPK.fecha)}">
                                                            <h:outputText value="#{trabajoProductivoBeans.dateFormat(trabProd.trabajoprodPK.fecha)}" />
                                                        </p:column>
                                                        <p:column headerText="Piso" style="text-align: center" priority="2" sortBy="#{trabProd.trabajoprodPK.pisoid}" filterBy="#{trabProd.trabajoprodPK.pisoid}"> <!-- style="text-align: center" -->
                                                            <h:outputText value="Piso: #{trabProd.trabajoprodPK.pisoid}"/>
                                                        </p:column>
                                                        <p:column headerText="Edificio" style="text-align: center" priority="2" sortBy="#{trabProd.piso.edificio.nombre}" filterBy="#{trabProd.piso.edificio.nombre}"> <!-- style="text-align: center" -->
                                                            <h:outputText value="Edificio: #{trabProd.piso.edificio.nombre}"/>
                                                        </p:column>

                                                    </p:dataTable>
                                                </h:form> 
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div> <!-- End Row -->


                    </div>
                
                <!-- end wrapper -->
            </ui:define>

        </ui:composition>
    </body>
</html>
